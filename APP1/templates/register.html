<!DOCTYPE html>
{% load static %ù=£µ
}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Authentifaction</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">	 
	 <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- Animate CSS -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- Font Awesome Css -->
	<link rel="stylesheet" href="{% static 'fonts/font-awesome.css' %}">
	<!-- Menu -->
	<link href="{% static 'css/flexy-menu.css' %}" rel="stylesheet">
	<!-- Testimonial CSS -->
	<link href="{% static 'css/cubeportfolio.min.css' %}" rel="stylesheet">
	
</head>
<body>
    <section>
        <div class="container">
            <ul class="nav-item" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top:40px;border-radius:25px;box-shadow:6px 7px 6px 7px;"><a href="{% url 'index' %}" class="nav-link" style="text-align:center;">Page Connectee</a></li>
        </div>
        <div>
            {% if messages %}
                {% for messag in messages %}
                <p>{{ messag }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </section>
    <div class="container">
        <div class="row" style="margin-left: 25%; border:1px solid black; height:550px ;margin-right:25%; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top:30px;border-radius:25px;box-shadow:6px 7px 6px 7px;">
            <div class="col-md-12">
                        <p class="mb-4" style="text-align: center;">Ajouter un nouveau user</p>
                        <form action="#" class="signup-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="label" for="name">Nom</label>
                            <input type="text" name="nom" class="form-control" placeholder="Veuillez entrez votre nom">
                        </div>
                        <div class="form-group">
                            <label class="label" for="name">Adresse Email</label>
                            <input type="text" name="email" class="form-control" placeholder="Veuillez entrez votre adresse email">
                        </div>
                        <div class="form-group">
                            <label class="label" for="name">Password</label>
                            <input type="text" name="password1" class="form-control" placeholder="Veuillez entrez votre password">
                        </div>
                        <div class="form-group">
                            <label class="label" for="password">Confirm Password</label>
                            <input id="password-field" type="password" name="password2" class="form-control" placeholder="Confirmez votre password">
                        </div>
                        <div class="form-group" style="text-align: center;">
                            <label for="">Statut de l'utilisateur</label>
                            <select name="role"  >
                                <option value="parent">Parent</option>
                                <option value="etudiant">Etudiant</option>
                                <option value="formateur">Formateur</option>
                            </select>
                        </div>
                        <div class="form-group d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="" style="margin-top: 40px;">

        </div>
    </div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap/bootstrap.min' %}"></script>
	<script type="text/javascript" src="{% static 'js/library/jquery.easing.1.3' %}"></script>
	
	<!-- Feature box equal height JS -->
	<script type="text/javascript" src="{% static 'js/library/jquery.equalheights' %}"></script>	
	<!-- UI bottom to top JS -->
	<script type="text/javascript" src="{% static 'js/library/jquery.ui.totop' %}"></script>
	<!-- Subscription JS -->
	<script type="text/javascript" src="{% static 'js/library/sForm' %}"></script>	
	<!-- Animation JS -->
	<script type="text/javascript" src="{% static 'js/library/wow' %}"></script>
	<script type="text/javascript" src="{% static 'js/library/device.min' %}"></script>
	<!-- Menu JS -->
	<script type="text/javascript" src="{% static 'js/library/flexy-menu' %}"></script>
	<!-- Text rotator JS -->
	<script type="text/javascript" src="{% static 'js/library/jquery.simple-text-rotator.min' %}"></script>
	<!-- Smooth Scroll JS -->
	<script type="text/javascript" src="{% static 'js/library/smoothscroll.js' %}"></script>
	
	<!-- Testimonila JS -->
	<script type="text/javascript" src="{% static 'js/library/jquery.cubeportfolio.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/library/testimonials.js' %}"></script>
	<!-- Custom script -->
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    
</body>
</html>
